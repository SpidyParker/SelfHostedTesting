name: Cypress Regression Suite Execution
on:
  workflow_dispatch:

# on:
#   schedule:
#     - cron: '*/60 * * * *'
# on:
#   push: 
#     branches: [ main ]
jobs:
  cypress-run:
    runs-on: self-hosted
    timeout-minutes: 1000
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: sudo apt-get update && sudo apt-get install -y wget xvfb libnss3-dev libgdk-pixbuf2.0-dev libgtk-3-dev libxss-dev libasound2
    - run: sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - \
        && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
    - run: sudo apt-get install google-chrome-stable
    - name: Chrome Browser run
      uses: cypress-io/github-action@v4
      with:
        #build: npm run build
        start: npm run
        browser: chrome
        wait-on-timeout: 300
        # record: true
    - name: Upload screenshot for failed Test Scripts
      # parallel: true

      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
